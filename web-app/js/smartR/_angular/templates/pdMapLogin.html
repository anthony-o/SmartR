<div class="heim-input-field sr-input-area">
    <h2>Dendrogram Node Functionality:</h2>
    <fieldset class="heim-radiogroup">
        <label>
            <input type="radio" ng-model="pdMapLinkEnabled" name="sortingSelect" value="true"
                   checked> Link SmartR to PDMap
        </label>
        <label>
            <input type="radio" ng-model="pdMapLinkEnabled" name="sortingSelect" value="false">
            Link SmartR to Biocompendium
        </label>
    </fieldset>
</div>

<h2>PDMap Link:</h2>
<div ng-disabled="subsets < 2 || criteria.indexOf(['ttest', 'pval', 'adjpval', 'bval', 'logfold']) === -1">
    <label for="sr-pdmap-login">PDMapLogin:</label>
    <input type="text" id="sr-pdmap-login" ng-model="login"/><br/>
    <label for="sr-pdmap-password">PDMapPassword:</label>
    <input type="text" id="sr-pdmap-password" ng-model="password"/>
</div>
